<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/profile.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/reset.css" />

        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="profile.js"></script>

        <title>Profile View</title>
    </head>
    <body>
        <header class="page-header">
            <img class="logo" src="/assets/icons8-cat-caregivers-50.png" />
            <p class="title"></p>
            <nav>
                <a href="../">Back to Profile List</a>
                <a id="sign-out-link" href="../auth/">Sign Out</a>
            </nav>
        </header>
        <main class="profile-page">
            <img id="avatar-image" class="avatar" src="/assets/alchemy-favicon.png" />
            <h2 class="username-header"></h2>

            <form class="message-form">
                <label>
                    <h3>Send a message!</h3>
                    <input name="message" />
                </label>
                <button type="submit">Send</button>
            </form>
            <div class="profile-detail"></div>
        </main>
    </body>
</html>
